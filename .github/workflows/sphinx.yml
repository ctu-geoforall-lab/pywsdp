name: sphinx
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  sphinx:
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v2
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.6"

      - name: Install dependencies
        run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
      - name: Build sphinx documentation
        run: |
         make html
