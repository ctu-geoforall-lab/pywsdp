name: Update Sphinx documentation

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  run-sphinx:
    name: Sphinx ${{ matrix.sphinx-version }}

    # Using matrix just to get variables which are not environmental variables
    # and also to sync with other workflows which use matrix.
    strategy:
      matrix:
        include:
          - os: ubuntu-18.04
            python-version: "3.6"
            sphinx-version: "1.6.7"
            nbsphinx-version: "0.8.8"

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install sphinx==${{ matrix.sphinx-version }}
          pip install nbsphinx==${{ matrix.nbsphinx-version }}

      - name: Build Sphinx documentation
        run: |
          make html
